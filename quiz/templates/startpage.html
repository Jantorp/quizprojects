<!doctype html>

<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">
		<title>Start</title>

	</head>

	<body>

		<div class="hero text-center">
			
			<h1>Mitt Quiz</h1>

			<p class="preamble"> Hej hej

			</p>

		</div>
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-4 quiz-icon">


					<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>



				</div>

				<div class="col-md-4 quiz-icon">

					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>



				</div>

				<div class="col-md-4 quiz-icon ">

					<span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>



				</div>

			</div>



		</div>



			

			<div class="container-fluid">

		

			<div class="row">
					
					{% for quiz in quizzes %}
						<div class="col-md-4 quiz-box">
							
							<h2>
								<button type="button" class="btn btn-success">
								<a role="button" class="h2" href="{% url 'quiz_page' quiz.quiz_number %}">
								{{ quiz.name }}
	    						</a></button>
	    					</h2>
	    					<p> 
								{{ quiz.description }}
							</p>
						</div>
					{% endfor %}


			</div>
			


		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.min.js"></script>



	</body>
</html>
