<!doctype html>

<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<title>Question</title>

	</head>

	<body>

		<div class="container jumbotron">

			<div class="container-fluid">

		

				<div class="row">
					<div class="col-md-12">
						<div class="col-md-2">
						</div>

					<div class="col-md-6">
						
						<h1>{{ question_number }}. {{ question}}</h1>
						<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
							{% csrf_token %}
							<div class="radio">

								<label><input type="radio" name="answer" value="1"> {{ answer1 }} </label>

							</div>

							<div class="radio">

								<label><input type="radio" name="answer" value="2"> {{ answer2 }} </label>

							</div>
							<div class="radio">

								<label><input type="radio" name="answer" value="3"> {{ answer3 }} </label>

							</div>
							<div class="col-md-12">
								<p> 
									<a href="{% url 'completed_page' quiz_number %}" class="btn btn-info" role="button">
										Nästa
									</a>
								</p>
								  <button type="submit" class="btn btn-info btn-lg" role="button">Nästa</button>
							</div>
						</form>

						

					</div>
					</div>

					
				</div>
			
			</div>

		</div>





		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.min.js"></script>



	</body>
</html>
